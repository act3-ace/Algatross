{# Displays an interactive search field directly on the page. #}
<div class="pagefind-ui svelte-e9gkc3">
  <form class="pagefind-ui__form svelte-e9gkc3" role="search" aria-label="Search this site" action="{{ pathto('search') }}" method="get">
    <input
      type="text"
      class="pagefind-ui__search-input svelte-e9gkc3"
      name="q"
      placeholder="{{ theme_search_bar_text }}"
      aria-label="{{ theme_search_bar_text }}"
      autocapitalize="none"
      enterkeyhint="search"
      autofocus=""
    />
    <span class="search-button__kbd-shortcut"> <kbd class="kbd-shortcut__modifier">Ctrl</kbd>+<kbd>K</kbd> </span>
    <button class="pagefind-ui__search-clear svelte-e9gkc3 pagefind-ui__suppressed">Clear</button>
    <div class="pagefind-ui__drawer svelte-e9gkc3 pagefind-ui__hidden"></div>
  </form>
</div>
